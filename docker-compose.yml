services:
  network-monitor:
    build: .
    image: network-monitor:latest
    container_name: network-monitor
    restart: unless-stopped
    ports:
      - "8080:8080" # nginx reverse proxy
      - "8081:8081" # WebSocket server
    volumes:
      - ./logs:/app/logs
    network_mode: bridge
    privileged: true # Required for ping
    cap_add:
      - NET_RAW
      - NET_ADMIN
    deploy:
      resources:
        limits:
          cpus: "0.4" # Maximum 40% of one CPU core (leaving 60% for Pi-hole + system)
          memory: 192M # Maximum 192MB RAM (leaving ~320MB for Pi-hole + system)
        reservations:
          cpus: "0.15" # Guaranteed minimum 15% CPU
          memory: 96M # Guaranteed minimum 96MB RAM
