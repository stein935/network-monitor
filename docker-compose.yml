services:
  network-monitor:
    build: .
    image: network-monitor:latest
    container_name: network-monitor
    restart: unless-stopped
    ports:
      - "8080:80"   # nginx reverse proxy (Phase 3)
      - "8081:8081" # WebSocket server (Phase 2)
    volumes:
      - ./logs:/app/logs
    network_mode: bridge
    privileged: true # Required for ping
    cap_add:
      - NET_RAW
      - NET_ADMIN # Guaranteed minimum memory
